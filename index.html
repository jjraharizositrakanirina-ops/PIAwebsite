<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>PYIA</title>
</head>

<body>
    <!-- manomboka sitraka -->
    <section class="products container">
        <h2 class="section-title">Produits récents</h2>
        <div class="tableau-produits">
            <article class="produit">
                <img src="image/sary05.jpg" alt="product 1">
                <div class="info">
                    <h4>Enceinte portable PIYA</h4>
                    <div class="price">37,99 €</div>
                    <button class="panier">Ajouter au panier</button>
                </div>
            </article>

            <article class="produit">
                <img src="image/sary06.jpg" alt="product 2">
                <div class="info">
                    <h4>Short cyclisme</h4>
                    <div class="price">23,99 €</div>
                    <button class="panier">Ajouter au panier</button>
                </div>
            </article>

            <article class="produit">
                <img src="image/sary07.jpg" alt="product 3">
                <div class="info">
                    <h4>Robe simple</h4>
                    <div class="price">54,90 €</div>
                    <button class="panier">Ajouter au panier</button>
                </div>
            </article>
        </div>
    </section>

    <section class="contact-container">
        <h2 class="section-title">Contactez Nous</h2>
        <form class="contact">
            <label>Nom<input type="#" name="name" placeholder="Nom"></label>
            <label>E-mail<input type="#" name="email" placeholder="E-mail"></label>
            <label>Message<textarea name="#" rows="6" placeholder="Message"></textarea></label>
            <button class="Envoyer" type="#">Envoyer</button>
        </form>
    </section>

    <section class="news">
        <div class="annonce">
            <p>Recevez des promotions exclusives et nouveautés</p>
            <div class="forme">
                <input type="email" placeholder="Entrez votre adresse e-mail">
                <button class="boutton">M'inscrire</button>
            </div>
        </div>
    </section>
    </main>

</body>

</html>
